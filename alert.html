<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alert</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.squareui.css" />
	<script src="js/jquery.js"></script>
  	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	</head> 
<body> 

<!-- First Page -->
<div data-role="page" id="home" data-theme="b" style="text-align:center">
	<div data-role="header">
		<h1>Alert</h1>
	</div>

	<div data-role="content">
		<a href="#alert" data-transition="slidedown">Alert</a>  	
	</div>
</div>

<!-- Second Page/Dialog -->
<div data-role="dialog" id="alert" data-theme="e">
	<div data-role="header">
		<h1>Alert dialog</h1>
	</div>
	
	<div data-role="content" data-theme="b" style="text-align:center">	
		This is a Alert dialog
		<br><br>

		<a href="#home" data-role="button" data-theme="c" data-rel="back">OK</a>
	</div>
</div>
</body>
</html>
