<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>GesturePasswd手势解锁密码特效</title>
  <style type="text/css">
  body{
  	background-color: #f7f7f7;
  }
  </style>
</head>
<body>
<p style="display:none">正确的密码是一个字母“Z”的形状哦！</p>
<div id="gesturepwd" style="margin-left: 42%;margin-top: 15%;"></div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.gesture.password.js"></script>
<script>
$(function(){
	$("#gesturepwd").GesturePasswd({
		backgroundColor:"#FF7F24",  //背景色
		color:"#FFFFFF",   //主要的控件颜色
		roundRadii:25,    //大圆点的半径
		pointRadii:6, //大圆点被选中时显示的圆心的半径
		space:30,  //大圆点之间的间隙
		width:240,   //整个组件的宽度
		height:240,  //整个组件的高度
		lineColor:"#00aec7",   //用户划出线条的颜色
		zindex :100  //整个组件的css z-index属性
	})
	$("#gesturepwd").on("hasPasswd",function(e,passwd){
		var result;
		if(passwd == "1235789"){
			result=true;
		}else{
			result=false;
		}
		if(result == true){
		  $("#gesturepwd").trigger("passwdRight");
		  setTimeout(function(){
			//密码验证正确后的其他操作，打开新的页面等。。。
			alert("密码正确！")
		  },500);  //延迟半秒以照顾视觉效果
		}
		else{
		  $("#gesturepwd").trigger("passwdWrong");
		  //密码验证错误后的其他操作。。。
		}
	})
})
</script>
</body>
</html>
